<!DOCTYPE html>
<html lang="en-us">
    <title>Select an Experience</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0> 
        
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="js/knobs-main/demo/asset/ui.css" />
        <link rel="stylesheet" href="js/knobs-main/demo/asset/css_knobs.css" />
             
        <!-- Library script(s) -->
        <script src="js/libraries/p5.min.js"></script>
        <script src="js/libraries/p5.sound.min.js"></script>
        
        <!-- Includes the p5.collide2D addon library -->
        <script defer src="js/libraries/p5.collide2d.js"></script>
        <script src="js/libraries/p5.collide2d.min.js"></script>
        
        <!-- My script(s) -->
        <script type="text/javascript" src="js/knobs-main/jquery.min.js"></script>
        <script type="text/javascript" src="js/knobs-main/Knob.js"></script>
        <!-- <script src="js/Menu.js"></script> -->
        <script src="js/script.js"></script>

        
    </head>
    <body>
        <div>
            <h2 class="home_button" onclick="location.href='index.html'">
                <span class="fun_color";>U</span>SELESS</span>&nbsp;E<span class="fun_color";>X</span>PERIENCE</span>
            </h2>
       </div>
        <div>
                <h4>Switch to the category<br/>you want to explore</h4>
        </div>
        <div>
        <input id="rotate-css-knob"
         name="rotate-css-knob"
         type="range"
         value="50"
         min="0" max="100"
         data-angle-start="-200"
         data-angle-end="200"
         data-indicator-auto-rotate="true"
          />

          <!-- mouse/touch events -->
  <script type="text/javascript" src="js/knobs-main/demo/asset/ui.js"></script>
  <script type="text/javascript" src="js/knobs-main/demo/asset/knob_helper.js"></script>

  <script type="text/javascript">

  ['position-css-knob', 'rotate-css-knob', 'position-rotate-css-knob'].map((name) => {
      KnobHelper.createKnobCSS(document.getElementById(name), name)
  })
  </script>
        </div>
   


    </body>
</html>
